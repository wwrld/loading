<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <title>funcps server</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .bg {
      width: 100%;
      min-height: 100vh;
      background: #556983;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("https://raw.githubusercontent.com/wwrld/loading/refs/heads/main/funcps.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  
  <audio id="background-music" autoplay loop>
    <source src="https://github.com/wwrld/sound/raw/refs/heads/main/melody5.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('background-music');
      var playPromise = audio.play();
          document.body.addEventListener('click', function() {
            audio.play();
          }, { once: true });
        });
      }
    });
  </script>
</body>
</html>
