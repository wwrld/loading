<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MOTD - Funcps Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #101010;
            font-family: 'Lexend', sans-serif; /* Применяем шрифт ко всей странице */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Анимация появления логотипа */
        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Анимация проявления кнопок */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-text {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            /* Твой градиент */
            background: linear-gradient(90deg, #6e16fd 0%, #fc6123 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.8s forwards;
        }

        /* Стиль Liquid Glass */
        .glass-btn {
            width: 300px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
            color: #fff;
        }

        #toast {
            position: fixed;
            top: 30px;
            background: rgba(110, 22, 253, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo-text">FUNCPS COMMUNITY</div>
    </div>

    <div class="button-group">
        <div class="glass-btn" onclick="window.location.href='rules.html'">Правила</div>
        <div class="glass-btn" onclick="copyToClipboard('https://t.me/funcps_community', 'Ссылка на Telegram скопирована!')">Telegram</div>
        <div class="glass-btn" onclick="copyToClipboard('https://twitch.tv/funcps', 'Ссылка на Twitch скопирована!')">Twitch</div>
    </div>

    <div id="toast"></div>

    <script>
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.innerText = message;
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
